name: Release mosdns docker

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 16 27 * *'

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set env
      run: |
        echo "TAG=$(cat tag)" >> $GITHUB_ENV
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME1 }}
        password: ${{ secrets.DOCKERHUB_TOKEN1 }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        build-args: |
          REPOSITORY=IrineSistiana/mosdns
          TAG=${{ env.TAG }}
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME1 }}/mosdns1:latest
          ${{ secrets.DOCKERHUB_USERNAME1 }}/mosdns1:${{ env.TAG }}
          
